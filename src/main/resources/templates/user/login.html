<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />

<title>Insert title here</title>
</head>
<body>
	<p style="color: red" th:if="${e}=='error'">Email or Pasword
		Faild</p>
	<p style="color: red" th:if="${e}=='deny'">Account does not have
		access</p>
	<div align="center">
		<form class="login-form" th:action="@{/login}" method="post">
			<table>
				<tr>
					<td>Email</td>
					<td><input type="text"  name="username"/></td>
				</tr>

				<tr>
					<td>Password</td>
					<td><input type="password" name="password"/></td>
				</tr>
				<tr>
					<td><input type="submit" value="submit" /></td>
				</tr>

			</table>
		</form>

	</div>
</body>
</html>
