<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css" />
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
<style type="text/css">
.container1 {
	width: 300px;
	height: auto;
	display: block;
	margin: 20px 200px auto 580px;
}

.name {
	margin-right: 102px;
}
</style>
</head>
<body>
	<div class="container1">
		<p style="color: red" th:if="${e}=='error'">Email or Pasword Faild</p>
		<p style="color: red" th:if="${e}=='deny'">Account does not have
			access</p>
		<form class="login-form" th:action="@{/login}" method="post">
			<div class="form-group">
				<label for="exampleInputEmail1">Email</label> <input
					class="form-control" type="text" name="username"
					placeholder="email" />
			</div>
			<div class="form-group">

				<label for="exampleInputEmail1">Password</label> <input
					class="form-control" type="password" name="password"
					placeholder="password" />
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Remember Me:</label> <input
					type="checkbox" name="remember-me" /> <label
					for="exampleInputEmail1" class="name"></label> <input type="submit"
					value="Submit" class="btn btn-primary" />
			</div>
		</form>
	</div>


</body>
</html>
