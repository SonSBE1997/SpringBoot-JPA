<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>List news</title>
<th:block th:insert="/import_head.html :: import"></th:block>
<style type="text/css">
.search-area {
	display: inline-block;
}
</style>
</head>
<body>
	<!-- wrapper -->
	<div id="wrapper">
		<!-- Navigation -->
		<th:block th:insert="navigation.html :: navigation"></th:block>

		<!-- Content -->
		<div id="page-wrapper">
			<div class="row">
				<div class="container1">
					<form th:action="@{/admin/edit-user}" method="post"
						th:object="${user}">
						<input type="hidden" th:field="*{userId}" />
						<div class="form-group">
							<label for="exampleInputEmail1">Email</label> <input
								class="form-control" type="text" th:field="*{email}"
								placeholder="email" readonly="readonly"/>
							<p style="color: red">
								<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">..</span>
							</p>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">FullName</label> <input
								class="form-control" type="text" th:field="*{fullName}"
								placeholder="fullName" />
							<p style="color: red">
								<span th:if="${#fields.hasErrors('fullName')}"
									th:errors="*{fullName}">..</span>
							</p>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Mobile</label> <input
								class="form-control" type="text" th:field="*{mobile}"
								placeholder="mobile" />
							<p style="color: red">
								<span th:if="${#fields.hasErrors('mobile')}"
									th:errors="*{mobile}">..</span>
							</p>
						</div>

						<div class="form-group">
							<label for="exampleInputEmail1">Password</label> <input
								class="form-control" type="text" th:field="*{password}"
								placeholder="Passsword" />
							<p style="color: red">
								<span th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}">..</span>
							</p>
						</div>
						<input type="submit" value="Submit" class="btn btn-primary" />
					</form>
				</div>
			</div>
		</div>
	</div>
	<th:block th:insert="/import_script.html :: import"></th:block>
</body>
</html>
