<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<th:block th:insert="/import_head.html :: import"></th:block>
</head>
<body>
	<!-- 	<h3 th:text="${role.roleId}"></h3><br/> -->
	<!-- 	<h3 th:text="${role.name}"></h3><br/> -->
	<!-- 	<h3 th:text="${role.desc}"></h3><br/> -->

	<div id="wrapper">
		<!-- Navigation -->
		<th:block th:insert="navigation.html :: navigation"></th:block>

		<!-- Content -->
		<div id="page-wrapper">
			<div style="margin-left:400px" class="row">

				<div class="form-group">
					<label class="col-sm-1 control-label title">Id: </label>
					<div class="col-sm-11">
						<p style="width:400px" class="form-control" th:text="${slider.slider_id}"></p>
					</div>

					<div class="form-group">
						<label class="col-sm-1 control-label title">Name: </label>
						<div class="col-sm-11">
							<p style="width:400px" class="form-control" th:text="${slider.name}"></p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label title">Content: </label>
						<div class="col-sm-11">
							<p style="width:400px" class="form-control" th:text="${slider.content}"></p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label title">UrlIMG: </label>
						<div class="col-sm-11">
							<p style="width:400px" class="form-control" th:text="${slider.imgUrl}"></p>
						</div>
					</div>
					<div class="button-group clearfix">
						<a th:href="@{/admin/list-slider}" class="btn btn-default">Back to list</a>
						<a th:href="@{/admin/update-slider/} + ${slider.slider_id}"
							class="btn btn-warning">Edit</a>
							
					</div>
				</div>
			</div>
		</div>
		<!-- /#page-wrapper -->

	</div>

	<th:block th:insert="/import_script.html :: import"></th:block>
</body>
</html>
