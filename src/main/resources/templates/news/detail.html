<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Detail news</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
label.title {
	margin-top: 0.5%;
}
</style>
</head>
<body>
	<h2 class="text-center text-danger">News Information</h2>
	<div th:object="${news}">
		<div class="form-group">
			<label class="col-sm-2 control-label title">URL</label>
			<div class="col-sm-10">
				<label class="form-control" th:text="${news.url}"></label>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label title">Title</label>
			<div class="col-sm-10">
				<label class="form-control" th:text="${news.title}"></label>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label title">Description</label>
			<div class="col-sm-10">
				<label class="form-control" th:text="${news.desc}"></label>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label title">Content</label>
			<div class="col-sm-10">
				<label class="form-control" th:text="${news.content}"></label>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label title">Hot</label>
			<div class="col-sm-10">
				<label class="form-control"
					th:text="${news.hot}? 'hot news' : 'normal'"></label>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label title">Status</label>
			<div class="col-sm-10">
				<label class="form-control" th:text="${news.status}"></label>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label title">User</label>
			<div class="col-sm-10">
				<label class="form-control" th:text="${news.user.fullName}"></label>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label title">Approver</label>
			<div class="col-sm-10">
				<label class="form-control"
					th:text="${news.approver != null}? ${news.approver.fullName} : ''"></label>
			</div>
		</div>

		<div class="button-group clearfix">
			<a th:href="@{/admin/news}" class="btn btn-default">Back to list</a> 
			<a th:href="@{/admin/news/edit/} + ${news.newsId}"
				class="btn btn-warning">Edit</a> 
			<a th:href="@{/admin/news/delete/} + ${news.newsId}"
				class="btn btn-danger">Delete</a>
		</div>
	</div>
	<!-- jQuery library -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
