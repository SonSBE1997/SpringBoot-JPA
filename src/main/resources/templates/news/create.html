<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add news</title>
<th:block th:insert="/import_head.html :: import"></th:block>
<style>
label.title {
	margin-top: 0.5%;
}

.mb5 {
	margin-bottom: 2% !important;
}

.icheck{
	transform: scale(1.5);
}
</style>
</head>
<body>
	<!-- wrapper -->
	<div id="wrapper">
		<!-- Navigation -->
		<th:block th:insert="navigation.html :: navigation"></th:block>

		<!-- Content -->
		<div id="page-wrapper">
			<div class="row">
				<h2 class="text-center text-danger">Add news</h2>

				<div class="align-center">
					<form action="" th:action="@{/admin/news/add-new}" method="post"
						th:object="${news}">
						<div class="form-group">
							<label class="col-sm-2 control-label title">URL</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="url"
									required="required" th:field="*{url}" />
								<p style="color: red" class="mb5">
									<span th:if="${#fields.hasErrors('url')}" th:errors="*{url}">..</span>
								</p>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label title">Title</label>
							<div class="col-sm-10">
								<textarea class="form-control" rows="3" th:field="*{title}"></textarea>
								<p style="color: red" class="mb5">
									<span th:if="${#fields.hasErrors('title')}"
										th:errors="*{title}">..</span>
								</p>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label title">Description</label>
							<div class="col-sm-10">
								<input type="text" class="form-control"
									placeholder="description" th:field="*{description}" />
								<p style="color: red" class="mb5">
									<span th:if="${#fields.hasErrors('description')}"
										th:errors="*{description}">..</span>
								</p>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label title">Content</label>
							<div class="col-sm-10">
								<textarea class="form-control" rows="10" th:field="*{content}"></textarea>
								<p style="color: red" class="mb5">
									<span th:if="${#fields.hasErrors('content')}"
										th:errors="*{content}">..</span>
								</p>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label title">Is Hot</label>
							<div class="col-sm-10">
								<input type="checkbox" th:field="*{hot}" class="icheck"/>
							</div>
						</div>

						<div class="clearfix"></div>

						<div class="form-group">
							<div class="col-md-offset-2 col-md-10">
								<a th:href="@{/admin/news}" class="btn btn-default">Cancel</a> <input
									type="submit" value="Create" class="btn btn-primary" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->

	<th:block th:insert="/import_script.html :: import"></th:block>
</body>
</html>
