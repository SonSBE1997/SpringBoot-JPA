<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add news</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
label.title {
	margin-top: 0.5%;
}

.mb5 {
	margin-bottom: 2% !important;
}
</style>
</head>
<body>
	<h2 class="text-center text-danger">Add news</h2>
	<div class="align-center">
		<form action="" method="post">
			<div class="form-group">
				<label class="col-sm-2 control-label title">URL</label>
				<div class="col-sm-10">
					<input type="text" class="form-control mb5" name="url"
						placeholder="url" required="required" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label title">Title</label>
				<div class="col-sm-10">
					<textarea class="form-control mb5 " rows="3" name="title"></textarea>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label title">Description</label>
				<div class="col-sm-10">
					<input type="text" class="form-control mb5 " name="description"
						placeholder="description" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label title">Content</label>
				<div class="col-sm-10">
					<textarea class="form-control mb5 " rows="10" name="content"></textarea>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label title">Is Hot</label>
				<div class="col-sm-10">
					<input type="checkbox" name="hot" />
				</div>
			</div>
			
			<div class="clearfix"></div>

			<div class="form-group">
				<div class="col-md-offset-2 col-md-10">
					<a th:href="@{/admin/news}" class="btn btn-default">Cancel</a> <input
						type="submit" value="Create" class="btn btn-primary" />
				</div>
			</div>
		</form>
	</div>
	<!-- jQuery library -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
