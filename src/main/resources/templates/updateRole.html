<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add news</title>
<th:block th:insert="/import_head.html :: import"></th:block>
<style>
label.title {
	margin-top: 0.5%;
}

.mb5 {
	margin-bottom: 2% !important;
}
</style>
</head>
<body>
	<!-- wrapper -->
	<div id="wrapper">
		<!-- Navigation -->
		<th:block th:insert="navigation.html :: navigation"></th:block>

		<!-- Content -->
		<div id="page-wrapper">
			<div class="row">
				<h2 class="text-center text-danger">Update Role</h2>

				<div class="align-center">
					<span style="margin-left: 220px; color: red" th:text="${val}"></span>
					<form th:action="@{/admin/Role/update-role}" method="post" th:object="${role}">
						<input type="hidden" th:field="*{roleId}" />
						<div class="form-group">
							<label class="col-sm-2 control-label title">Name: </label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="Role Name"
									required="required" th:field="*{name}" />
								<p style="color: red" class="mb5">
<!-- 									<span th:if="${#fields.hasErrors('url')}" th:errors="*{url}">..</span> -->
								</p>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label title">Description: </label>
							<div class="col-sm-10">
								<textarea class="form-control" rows="3" th:field="*{desc}"></textarea>
								<p style="color: red" class="mb5">
<!-- 									<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">..</span> -->
								</p>
							</div>
						</div>
						
						<div class="clearfix"></div>

						<div class="form-group">
							<div class="col-md-offset-2 col-md-10">
								<a th:href="@{/admin/Role/list-role}" class="btn btn-default">Cancel</a>
								<input type="submit" value="Update" class="btn btn-primary" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->

	<th:block th:insert="/import_script.html :: import"></th:block>
</body>
</html>
