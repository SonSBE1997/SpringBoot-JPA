<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<table>
		<tr>
			<th>menuId</th>
			<th>ROLE</th>
			<th>DESC</th>
			<th>FUNCTION</th>
			<th>CONTROLLER</th>
			
		</tr>
		<tr th:each="menu:${list}">
		<td th:text=${menu.menuId}></td>
		<td th:each="menuRole:${menu.menuRoles}">
		<span th:text="${menuRole.role.name}"></span>
		</td>
		<td th:text=${menu.desc}></td>
		<td th:text=${menu.function}></td>
		<td th:text=${menu.controller}></td>
		 
		</tr>
	</table>
</body>
</html>
