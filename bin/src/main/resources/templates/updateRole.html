<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1 style="margin-left: 4%">UPDATE ROLE</h1>
	<form th:action="@{/update-role}" method="post" th:object="${role}">
		<input type="hidden" th:field="*{roleId}" />
		<table>
			<tr>
				<td>Name: </td>
				<td><input type="text" th:field="*{name}" /></td>
			</tr>
			<tr>
				<td>Description: </td>
				<td><input type="text" th:field="*{desc}" /></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="OK" /><input type="reset" name="Reset" style="margin-left: 5px;"/></td>
			</tr>
		</table>
	</form>
</body>
</html>
